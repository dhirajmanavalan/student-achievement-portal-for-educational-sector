<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #7e5d5d, #fafafa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95); /* White Glass Effect */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .register-container:hover {
            transform: scale(1.02);
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .register-container input:focus {
            border-color: #ff7eb3;
            box-shadow: 0 0 10px rgba(255, 126, 179, 0.3);
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-container button:hover {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        .register-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-container a {
            color: #ff758c;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }
        .register-container a:hover {
            color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üìù Register</h2>
        <form action="New_User.php" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="user_login.html">Login Here!</a></p>
    </div>
</body>
</html>
